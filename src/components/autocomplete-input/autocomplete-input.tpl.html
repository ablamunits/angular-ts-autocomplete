<div class="autocomplete-input">
	<div>Results: {{ ctrl.results }}</div>
	<div>Searchable: {{ ctrl.searchableItems }}</div>
	<div>Focus: {{ ctrl.isFocused }}</div>
	<br>
	<br>
	<input type="text" class="search-input" ng-model="ctrl.searchTerm" ng-change="ctrl.handleInputChange()" ng-focus="ctrl.handleFocus()" ng-blur="ctrl.handleBlur()"/>
	<div class="results-container" ng-if="ctrl.isFocused">
		<div class="result" ng-repeat="result in ctrl.results track by $index">{{ result.title }}</div>
		<div class='result empty-result' ng-if="!ctrl.results.length && ctrl.searchTerm">Sorry, no results for {{ ctrl.searchTerm }}</div>
	</div>
</div>
